<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">

    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>


</head>
<body>
<script>

			$(function() {

				$('#refuseTl').datagrid({
					url: '/wfe/findMyRefuseLeave',
					method:'post',
					striped: true,
					rownumbers: true,
					pagination: true,
					fit: true,
					fitColumns: true,
					border: false,
					columns: [
						[{
								field: 'ck',
								checkbox: true
							},{
								field: 'startDate',
								title: '开始日期',
								width: 80
							},{
								field: 'endDate',
								title: '结束日期',
								width: 80
							},{
								field: 'days',
								title: '请假天数',
								width: 40
							},{
								field: 'courseName',
								title: '影响课程',
								width: 100
							},{
								field: 'description',
								title: '请假原因',
								width: 200
							},{
								field: 'lastExecutor',
								title: '最后审批人',
								width: 50
							},{
								field: 'decisionDesc',
								title: '审批原因',
								width: 200
							},{
								field: 'ids',
								title: '老师ids',
								width: 2,
								hidden: true
							}
						]
					]
				});
			});


		</script>


<div class="easyui-layout" fit="true" style="padding:0">
    <div region="center" data-options="border:false" style="padding:0">
        <div id="refuseTl" style="border:false"></div>
    </div>
    <div region="south" class="datagrid-toolbar" style="height: 80px;">
        <div id="tb" style="margin: 15px;">
            <a class="easyui-linkbutton" onclick="changeRefuse()" style="width: 80px;">修改  </a>
            <span>&nbsp;&nbsp;&nbsp;</span>
            <a class="easyui-linkbutton" onclick="deleteRefuse()" style="width: 80px;">删除</a>
        </div>
    </div>
</div>
</body>
</html>
