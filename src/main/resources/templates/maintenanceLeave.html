<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">

    <script type="text/javascript" src="easyui/jquery.min.js"></script>

<body>
<script>
            var va={};
			$(function() {

				$('#refuseTl').datagrid({
					url: '/wfe/findWithdrewLeave',
					method:'post',
					striped: true,
					rownumbers: true,
					fit: true,
					fitColumns: true,
					border: false,
					columns: [
						[{
								field: 'startDate',
								title: '开始日期',
								width: 80
							},{
								field: 'endDate',
								title: '结束日期',
								width: 80
							},{
								field: 'days',
								title: '请假天数',
								width: 40
							},{
								field: 'courseTeacher',
								title: '影响课程',
								width: 100
							},{
								field: 'description',
								title: '请假原因',
								width: 200
							},{
								field: 'processTpcd',
								title: '状态',
								width: 50,
								formatter: function(value,row,index){
								    return '已收回';
								}
							},{
								field: 'ids',
								title: '老师ids',
								width: 2,
								hidden: true
							},{
								field: 'desc',
								title: '操作',
								width: 50,
								formatter: function(value,row,index){
								        var processInstId = row.processInstId;
                                       // alert(processInstId);
								       // value = {row.processInstId:row};
								        va[processInstId] = row;
								        console.info(row);
								        //var r = "<a href=' javascript:void (0);' onclick='getHistAvyInfo(   row   );'>收回</a>";
                                        return "<a href=' javascript:void (0);' onclick='changeWithdrew(" + "\"" + processInstId + "\"" + ");'>修改</a>"
                                        +
                                        " &nbsp <a href=' javascript:void (0);' onclick='deleteWithdrew(" + "\"" + processInstId + "\"" + ");'>删除</a>";
                                        //return "<a href=' javascript:void (0);' onclick='getHistAvyInfo("  + row +  ");'>详情</a>";
                                        //return r;
                                }
							}
						]
					]
				});
			});

            function changeWithdrew(processInstId){

                var result = va[processInstId];
                console.info(result);
                //动态创建一个窗口，一会还要销毁
				var dialog = $("<div id='createDialog'/>").dialog({
					title:'请假信息',
					href:'/leaveInfo',
					width:600,
					height:580,
					onClose:function(){
						$(this).dialog("destroy");
					},
					onLoad:function(){
					    console.info($("#leaveInfo"));
						$("#leaveInfo").form('load',result);
					}
					//,
					//buttons:[
					//{
					//text:'确定',
					//handler:function(){
					//	var dl = $("#dl");
					//	var data = dl.datalist('getSelections');

					//	console.info(teaId);
					//	dialog.dialog('close');
				//	}
				//	}
				//	]
				});


            }
            function deleteWithdrew(processInstId){

                $.post(
                    "/wfe/deleteWithdrew",
                    {'processInstId':processInstId},
                    function(data){
                        if(data.success){
                            $.messager.show({
                                        title:'提示',
                                        msg:'收回成功',
                                        timeout:4000
                                    });
                            $('#center').panel('refresh','myCanWithdrawLeave');
                        }else{
                            var msg = data.msg;
                            $.messager.alert('提示',msg,'warning');
                        }
                    }
                );
            }

		</script>



        <div id="refuseTl" style="border:false"></div>

</body>
</html>
